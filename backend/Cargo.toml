[package]
name = "cryptgeon"
version = "1.3.3"
authors = ["cupcakearmy <hi@nicco.io>"]
edition = "2021"

[[bin]]
name = "cryptgeon"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
